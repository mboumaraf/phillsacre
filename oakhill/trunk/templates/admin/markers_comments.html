{% extends("base.html") %}

{% block title %}Default Markers' Comments{% endblock %}

{% block content %}

<h2>Edit Default Comments</h2>

<p>[ <a href="/">Back Home</a> ]</p>

<table>
	<thead>
		<tr>
			<th></th>
			<th>Comment</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td>New:</td>
			<td>
			<form method="post" action="/admin/markers-comments">
				<input type="text" name="comment" />
				<input type="submit" value="Add" />
			</form>
			</td>
		</tr>
	</tfoot>
	<tbody>
		{% for comment in comments %}
		<tr class="{{ loop.cycle('odd', 'even') }}">
			<td>[<a class="warn" title="Delete Comment" href="/admin/markers-comments/delete/{{ comment.key().id() }}" />X</a>]</td>
			<td>
				<form method="post" action="/admin/markers-comments">
					<input type="hidden" name="id" value="{{ comment.key().id() }}" />
					<input type="text" name="comment" value="{{ comment.comment }}" />
					<input type="submit" value="Save" />
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
