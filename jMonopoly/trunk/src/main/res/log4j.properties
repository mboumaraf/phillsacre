log4j.rootLogger = warn, file

# Console Appender
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ISO8601} %-5p (%F:%L) [%t] - %m%n

# File Appender
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = monopoly.log
log4j.appender.file.MaxBackupIndex = 5
log4j.appender.file.MaxFileSize = 5MB
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{ISO8601} %-5p (%F:%L) [%t] - %m%n

log4j.logger.uk.me.phillsacre =debug